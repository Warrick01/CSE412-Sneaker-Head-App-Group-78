{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Create a shoe listing (sell your shoes) {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="Listing_ID">Listing_ID</label>
            <input type="text" name="Listing_ID"
                   placeholder="Listing_ID">
            </input>
        </p>

        <p>
            <label for="size">Shoe Size</label>
            <input type="text" name="size"
                   placeholder="Shoe Size">
            </input>
        </p>

         <p>
            <label for="Shoe_SKU">Shoe SKU</label>
            <input type="text" name="Shoe_SKU"
                   placeholder="Shoe SKU">
            </input>
        </p>

        <p>
            <label for="description">Description</label>
            <input type="text" name="description"
                   placeholder="Description">
            </input>
        </p>

        <p>
            <label for="price">Listing Price</label>
            <input type="text" name="price"
                   placeholder="Price">
            </input>
        </p>

        <p>
            <label for="date">Date listed</label>
            <input type="text" name="date"
                   placeholder="Todays Date">
            </input>
        </p>

        <p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
